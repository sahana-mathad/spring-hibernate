spring.application.name=cruddemo
# Database Properties
spring.datasource.url=jdbc:mysql://localhost:3310/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Turn off the spring boot banner
spring.main.banner-mode=off

#Reduce the logging level
logging.level.root=warn


#Add Logging configs to log SQL Statements

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#configure JPA/Hibernate to auto-create the tables
spring.jpa.hibernate.ddl-auto=update


